<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monster Maze</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="icon" type="image/png" href="/img/favicon/favicon-48x48.png" sizes="48x48" />
    <link rel="icon" type="image/svg+xml" href="/img/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/img/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="/img/favicon/site.webmanifest" />
  </head>
  <body>
    <div id="game-container">
      <section id="start-screen">
        <h1>Monster Maze</h1>
        <div id="title">
          <img src="/img/MonsterMaze.svg" alt="" />
        </div>
        <button id="start-btn">Start game</button>
      </section>
      <section id="game-screen">
        <div id="statistics">
          <h2>Game statistics:</h2>
          <p>Level: <span id="level">1</span></p>
          <p>Coins: <span id="coins"></span></p>
          <p>Lives: <span id="lives"></span></p>
        </div>
        <div id="game-field">
          <div id="message-level">Level completed ðŸ’¥</div>
        </div>
      </section>
      <section id="audio-btns">
        <button id="music-btn"><img src="/img/icons/music_noBg.svg" alt="" /></button>
        <button id="soundEffects-btn"><img src="/img/icons/sounds_noBg.svg" alt="" /></button>
      </section>

      <section id="end-screen">
        <h1>Game over.</h1>
        <div id="game-over">
          <img src="/img/GameOver.svg" alt="" />
        </div>
        <p>End score: <span id="end-score"></span></p>
        <p>Levels completed: <span id="end-levels"></span></p>
        <button id="retry-btn">Retry</button>
      </section>
    </div>
    <!-- *********************** -->
    <script type="text/javascript" src="js/figure.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/monster.js"></script>
    <script type="text/javascript" src="js/field.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
